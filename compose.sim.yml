networks:
  default:
    name: ${PILS_NETWORK_NAME}
    ipam:
      driver: default
      config:
        - subnet: ${PILS_NETWORK_SUBNET}

services:
  px4-env:
    image: ${PX4_ENV_IMAGE}
    container_name: ${PX4_ENV_CONTAINER}
    environment:
      DISPLAY:                    ${PILS_DISPLAY}
      WAYLAND_DISPLAY:            ${PILS_WAYLAND_DISPLAY}
      XDG_RUNTIME_DIR:            ${XDG_RUNTIME_DIR}
      GAZEBO_CLASSIC_IP:          ${GAZEBO_CLASSIC_IP}
      ROS2_SIM_IP:                ${ROS2_SIM_IP}
      ROS2_ONBOARD_IP:            ${ROS2_ONBOARD_IP}
      QGC_IP:                     ${QGC_IP}
    volumes:
      - ${X11_SOCKET_DIR}:${X11_SOCKET_DIR}
      - ${PILS_PULSEAUDIO_DIR}:/run/user/1000/pulse
      - ${PX4_WORKSPACE}:/home/user/workspace
      - /dev:/dev
    hostname: ${PX4_ENV_CONTAINER}
    entrypoint: ${PX4_RUN_COMMAND}
    working_dir: /home/user/workspace
    # ★★★ 수정: gazebo-classic-airsim-pils 제거 ★★★
    profiles: ["px4","gazebo-classic-pils"]
    env_file:
      - path: ./envs/common.env
        required: true
      - path: ./envs/px4.env
        required: true
    networks:
      default:
        ipv4_address: ${PX4_IP}
    devices:
      - ${DRI_DEVICE_CARD}
    privileged: true

  gz-sim:
    image: ${GAZEBO_CLASSIC_ENV_IMAGE}
    container_name: ${GAZEBO_CLASSIC_ENV_CONTAINER}
    environment:
      DISPLAY:                    ${PILS_DISPLAY}
      WAYLAND_DISPLAY:            ${PILS_WAYLAND_DISPLAY}
      XDG_RUNTIME_DIR:            ${XDG_RUNTIME_DIR}
    volumes:
      - ${X11_SOCKET_DIR}:${X11_SOCKET_DIR}
      - ${PILS_PULSEAUDIO_DIR}:/run/user/1000/pulse
      - ${GAZEBO_CLASSIC_WORKSPACE}:/home/user/workspace/gazebo
      - ${PX4_WORKSPACE}:/home/user/workspace/px4
    hostname: ${GAZEBO_CLASSIC_ENV_CONTAINER}
    entrypoint: ${GAZEBO_CLASSIC_RUN_COMMAND}
    working_dir: /home/user/workspace
    profiles: ["gazebo-classic","gazebo-classic-pils"]
    env_file:
      - path: ./envs/common.env
        required: true
      - path: ./envs/gazebo-classic.env
        required: true
      - path: ./envs/px4.env
        required: true
    network_mode: "host"
    devices:
      - ${DRI_DEVICE_CARD}
    privileged: true

  gz-sim-airsim:
    image: ${GAZEBO_CLASSIC_ENV_IMAGE}
    container_name: ${GAZEBO_CLASSIC_ENV_CONTAINER}
    environment:
      DISPLAY:                    ${PILS_DISPLAY}
      WAYLAND_DISPLAY:            ${PILS_WAYLAND_DISPLAY}
      XDG_RUNTIME_DIR:            ${XDG_RUNTIME_DIR}
      AIRSIM_IP:                  127.0.0.1  # ★ localhost로 변경
    volumes:
      - ${X11_SOCKET_DIR}:${X11_SOCKET_DIR}
      - ${PILS_PULSEAUDIO_DIR}:/run/user/1000/pulse
      - ${GAZEBO_CLASSIC_WORKSPACE}:/home/user/workspace/gazebo
      - ${PX4_WORKSPACE}:/home/user/workspace/px4
      - ${AIRSIM_WORKSPACE}:/home/user/workspace/airsim
    hostname: ${GAZEBO_CLASSIC_ENV_CONTAINER}
    entrypoint: ${GAZEBO_CLASSIC_RUN_COMMAND}
    working_dir: /home/user/workspace
    profiles: ["gazebo-classic-airsim-pils"]
    env_file:
      - path: ./envs/common.env
        required: true
      - path: ./envs/gazebo-classic.env
        required: true
      - path: ./envs/px4.env
        required: true
    # ★★★ host 네트워크로 변경 ★★★
    network_mode: "host"
    devices:
      - ${DRI_DEVICE_CARD}
    privileged: true

  airsim-binary:
    image:            ${AIRSIM_BINARY_IMAGE}
    container_name:   ${AIRSIM_BINARY_CONTAINER}
    user:             root
    environment:
      DISPLAY:                    ${PILS_DISPLAY}
      WAYLAND_DISPLAY:            ${PILS_WAYLAND_DISPLAY}
      XDG_RUNTIME_DIR:            ${XDG_RUNTIME_DIR}
    volumes:
      - ${X11_SOCKET_DIR}:${X11_SOCKET_DIR}
      - ${PILS_PULSEAUDIO_DIR}:/run/user/1000/pulse
      - ${AIRSIM_WORKSPACE}:/home/ue4/workspace
    hostname: ${AIRSIM_BINARY_CONTAINER}
    entrypoint: ${AIRSIM_RUN_COMMAND}
    working_dir: /home/ue4/workspace
    profiles: ["airsim","gazebo-classic-airsim-pils"]
    env_file:
      - path: ./envs/common.env
        required: true
      - path: ./envs/airsim.env
        required: true
    # ★★★ host 네트워크로 변경 (포트 매핑 불필요) ★★★
    network_mode: "host"
    devices:
      - ${DRI_DEVICE_CARD}
    privileged: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  ros2-env-airsim:
    image: ${ROS2_ENV_IMAGE}
    container_name: ${ROS2_ENV_CONTAINER}
    user: root
    environment:
      DISPLAY:                    ${PILS_DISPLAY}
      WAYLAND_DISPLAY:            ${PILS_WAYLAND_DISPLAY}
      XDG_RUNTIME_DIR:            ${XDG_RUNTIME_DIR}
      ROS_DOMAIN_ID:              ${ROS_DOMAIN_ID}
      PX4_IP:                     127.0.0.1  # ★ localhost
      AIRSIM_IP:                  127.0.0.1  # ★ localhost
    volumes:
      - ${X11_SOCKET_DIR}:${X11_SOCKET_DIR}
      - ${PILS_PULSEAUDIO_DIR}:/run/user/1000/pulse
      - ${ROS2_WORKSPACE}:/home/user/workspace/ros2
      - ${AIRSIM_WORKSPACE}:/home/user/workspace/airsim
    hostname: ${ROS2_ENV_CONTAINER}
    entrypoint: ${ROS2_RUN_COMMAND}
    working_dir: /home/user/workspace
    profiles: ["ros2","gazebo-classic-airsim-pils","gazebo-classic-pils"]
    env_file:
      - path: ./envs/common.env
        required: true
      - path: ./envs/ros2.sim.env
        required: true
    # ★★★ host 네트워크 모드 유지 ★★★
    network_mode: "host"
    ports:
      - "8890:8888"
    devices:
      - /dev/dri/card0
    privileged: true
    # ★★★ 필요시 NVIDIA GPU 활성화 ★★★
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  qgc-app:
    image: ${QGC_ENV_IMAGE}
    container_name: ${QGC_ENV_CONTAINER}
    environment:
      DISPLAY:                    ${PILS_DISPLAY}
      WAYLAND_DISPLAY:            ${PILS_WAYLAND_DISPLAY}
      XDG_RUNTIME_DIR:            ${XDG_RUNTIME_DIR}
    volumes:
      - ${X11_SOCKET_DIR}:${X11_SOCKET_DIR}
      - ${PILS_PULSEAUDIO_DIR}:/run/user/1000/pulse
      - ${QGC_WORKSPACE}:/home/user/workspace
    hostname: ${QGC_ENV_CONTAINER}
    entrypoint: ${QGC_RUN_COMMAND}
    working_dir: /home/user/workspace
    profiles: ["qgc","gazebo-classic-pils","gazebo-classic-airsim-pils"]
    env_file:
      - path: ./envs/common.env
        required: true
      - path: ./envs/qgc.env
        required: true
    network_mode: "host"
    devices:
      - ${DRI_DEVICE_CARD}
      - ${DRI_DEVICE_RENDER}
    privileged: true
